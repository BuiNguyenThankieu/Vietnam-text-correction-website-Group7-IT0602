<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Admin</title>
    <link rel="stylesheet" href="/CSS/admin.css">
</head>
<body>

    <!-- Vùng chứa phần tiêu đề và nút -->
    <div class="header-top">
        <h1>Vietnam Text Correction Website</h1>
        <div class="btn-group">
            <button onclick="window.location.href='logout.html'">Logout</button>

        <div class="input-section">

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">*Username 1</a></td>
                            <td>
                                <button class="delete-btn">Delete</button>
                                <button class="limited-btn">Limited</button>
                                <button class="unlimited-btn">Unlimited</button>

                        </tr>
                        <tr>
                            <td><a href="#">*Username 2</a></td>

                                <button class="delete-btn">Delete</button>

                                <button class="unlimited-btn">Unlimited</button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#">*Username 3</a></td>
                            <td>
                                <button class="delete-btn">Delete</button>
                                <button class="limited-btn">Limited</button>
                                <button class="unlimited-btn">Unlimited</button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#">*Username 4</a></td>
                            <td>
                                <button class="delete-btn">Delete</button>
                                <button class="limited-btn">Limited</button>
                                <button class="unlimited-btn">Unlimited</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <button class="delete-all-btn">Delete All</button>
            <p>Footer</p>
        </div>
    </div>

</body>
</html>
