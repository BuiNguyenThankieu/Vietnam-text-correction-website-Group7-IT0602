<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Text Correction Website - Logged In</title>
    <link rel="stylesheet" href="/CSS/userlogined.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Vietnam Text Correction Website</h1>
            <button onclick="window.location.href='logout.html'">Logout</button>
        </div>

        <div class="input-section">
            <p>Text input</p>
            <textarea placeholder="Enter text"></textarea>
            <div class="button-section">
                <button>Submit</button>
            </div>
        </div>

        <div class="output-section">
            <textarea readonly placeholder="Corrected Text"></textarea>
        </div>

        <div class="footer">
            <p>Footer</p>
        </div>
    </div>

</body>
</html>
