<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Text Correction Website</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Vietnam Text Correction Website</h1>
            <div>
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>

        <div class="input-section">
            <p>Text input: 5 times left</p>
            <textarea placeholder="Enter text (max 200 characters)" maxlength="200"></textarea>
            <div class="button-section">
                <button>Submit</button>
            </div>
        </div>

        <div class="output-section">
            <textarea readonly placeholder="Corrected Text"></textarea>
        </div>

        <div class="footer">
            <p>Footer</p>
        </div>
    </div>

</body>
</html>
