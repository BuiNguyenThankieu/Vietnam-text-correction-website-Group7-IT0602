<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Text Correction Website - Logged In</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="userlogined.css">
</head>
<body>

    <div class="header-top">
        <h1>Vietnam Text Correction Website</h1>
        <button onclick="window.location.href='logout.html'">Logout</button>
    </div>

    <div class="container">
        <div class="input-section">
            <p>Text input:</p>

            <!-- Trình soạn thảo văn bản -->
            <div id="editor-container"></div>

            <div class="btn-section">
                <button onclick="submitText()">Submit</button>
            </div>
        </div>

        <div class="output-section">
            <textarea readonly placeholder="Corrected Text"></textarea>
        </div>

        <div class="footer">
            <p>Footer</p>
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow', // Theme for the editor
            placeholder: 'Enter text ',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        // Function to handle text submission
        function submitText() {
            var text = quill.getText(); // Get plain text
            console.log(text);
            alert("Submitted text: " + text);
            // Add logic here to send the text to your server for processing
        }
    </script>

</body>
</html>
