<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Text Correction Website - Logged In</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="../css/userlogined.css">
</head>

<body>
    <div class="header-top">
        <h1>Vietnamese Text Correction Website</h1>
        <button onclick="window.location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="input-section">
                <p>Text input:</p>

                <!-- Text editor -->
                <div id="editor-container"></div>

                <div class="btn-section">
                    <input type="file" id="file-input" accept=".docx" />
                    <input type="submit" value="Upload" id="upload-btn" />
                    <button id="submit-btn">Submit</button>
                    <button id="download-btn" class="download-btn">Download</button>
                </div>
            </div>

            <div class="output-section">
                <textarea readonly id="corrected-text" placeholder="Corrected Text"></textarea>
            </div>
        </div>

        <!-- Error display box -->
        <div class="error-box" id="error-box"></div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Enter text...',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        // Upload button event listener
        document.getElementById('upload-btn').addEventListener('click', function () {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    quill.root.innerHTML = e.target.result;
                };
                reader.readAsText(file);
            } else {
                alert("No file selected.");
            }
        });

        // Submit button event listener
        document.getElementById('submit-btn').addEventListener('click', function () {
            submitText();
        });

        // Highlight spelling errors function
        function highlightErrors(text, errors) {
            var words = text.split(/\s+/);
            var highlightedText = '';
            var errorBox = document.getElementById('error-box');
            var errorList = '';

            // Highlight incorrect words
            for (var i = 0; i < words.length; i++) {
                if (errors.includes(words[i])) {
                    highlightedText += '<span class="incorrect">' + words[i] + '</span> ';
                    errorList += '<div>Sai chính tả: <strong>' + words[i] + '</strong></div>';
                } else {
                    highlightedText += words[i] + ' ';
                }
            }

            quill.root.innerHTML = highlightedText.trim();

            if (errorList === '') {
                errorBox.innerHTML = '<div class="no-errors">Không có lỗi chính tả</div>';
            } else {
                errorBox.innerHTML = '<div class="has-errors">' + errorList + '</div>';
            }
        }

        // Submit text function
        function submitText() {
            var text = quill.getText().trim();

            fetch('../php/openai_correction.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'text': text
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.choices) {
                        document.getElementById('corrected-text').value = data.choices.trim();

                        // Retrieve errors from the API response
                        var errors = data.errors || [];
                        highlightErrors(text, errors);
                    } else {
                        alert('There was an error with the correction.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while trying to connect to the API.');
                });
        }
    </script>

</body>

</html>
