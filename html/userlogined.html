<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Text Correction Website - Logged In</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="../css/userlogined.css">
</head>

<body>
    <div class="header-top">
        <h1>Vietnamese Text Correction Website</h1>
        <button onclick="window.location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="input-section">
                <p>Text input:</p>

                <!-- Trình soạn thảo văn bản -->
                <div id="editor-container"></div>

                <div class="btn-section">
                    <input type="file" id="file-input" />
                    <input type="submit" value="Upload" id="upload-btn" />
                    <button id="submit-btn">Submit</button>
                    <button id="download-btn" class="download-btn">Download</button>
                </div>
            </div>

            <div class="output-section">
                <textarea readonly id="corrected-text" placeholder="Corrected Text"></textarea>
            </div>

            <div class="footer"></div>
        </div>

        <!-- Khung hiển thị lỗi chính tả thoát khỏi container -->
        <div class="error-box" id="error-box">
            <!-- Sẽ hiển thị lỗi ở đây -->
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Enter text...',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        // Thêm sự kiện click cho nút Submit
        document.getElementById('submit-btn').addEventListener('click', function () {
            submitText();
        });

        // Function để đánh dấu các từ sai và hiển thị lỗi
        function highlightErrors(text, errors) {
            var errorBox = document.getElementById('error-box');
            var errorList = '';

            // Hiển thị danh sách các từ sai chính tả
            if (errors.length === 0) {
                errorBox.innerHTML = '<div class="no-errors">Không có lỗi chính tả</div>';
            } else {
                errors.forEach(function (error, index) {
                    errorList += '<div>Sai chính tả: <strong>' + error + '</strong></div>';
                });
                errorBox.innerHTML = '<div class="has-errors">' + errorList + '</div>';
            }
        }

        // Function to handle text submission
        function submitText() {
            var text = quill.getText().trim(); // Lấy văn bản đơn giản và loại bỏ khoảng trắng thừa

            // Gửi văn bản tới PHP để xử lý với OpenAI API
            fetch('../php/openai_correction.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'text': text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.choices) {
                    // Hiển thị văn bản đã chỉnh sửa trong ô corrected-text
                    document.getElementById('corrected-text').value = data.choices.trim();

                    // Lấy danh sách từ sai chính tả từ API (errors)
                    var errors = data.errors || []; // Mảng lỗi từ API trả về (nếu có)
                    highlightErrors(text, errors);
                } else {
                    alert('There was an error with the correction.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while trying to connect to the API.');
            });
        }

        // Function để upload file và điền vào text input
        document.getElementById('upload-btn').addEventListener('click', function () {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    quill.root.innerHTML = e.target.result;
                };
                reader.readAsText(file);
            } else {
                alert("No file selected.");
            }
        });
    </script>

</body>

</html>
