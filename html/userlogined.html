<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Text Correction Website - Logged In</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="../css/userlogined.css">
    <style>
        /* Style cho các từ sai chính tả */
        .incorrect {
            color: red;
            text-decoration: underline;
        }

        /* Style cho khung hiển thị lỗi chính tả */
        .error-box {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .no-errors {
            color: green;
        }

        .has-errors {
            color: red;
        }
    </style>
    <div class="header-top">
        <h1>Vietnam Text Correction Website</h1>
        <button onclick="window.location.href='index.html'">Logout</button>
    </div>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="input-section">
                <p>Text input:</p>

                <!-- Trình soạn thảo văn bản -->
                <div id="editor-container"></div>

                <!-- Thêm nút chọn và tải file -->
                <input type="file" id="file-input" accept=".txt,.docx" />
                <button id="upload-btn">Upload</button>

                <div class="btn-section">
                    <button id="submit-btn">Submit</button>
                    <button id="download-btn">Download</button>
                </div>
            </div>

            <div class="output-section">
                <textarea readonly id="corrected-text" placeholder="Corrected Text"></textarea>
            </div>

            <div class="footer"></div>
        </div>

        <!-- Khung hiển thị lỗi chính tả thoát khỏi container -->
        <div class="error-box" id="error-box">
            <!-- Sẽ hiển thị lỗi ở đây -->
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Enter text...',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        // Thêm sự kiện click cho nút Upload
        document.getElementById('upload-btn').addEventListener('click', function () {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var text = e.target.result;
                    quill.setText(text); // Đưa nội dung file vào trình soạn thảo văn bản
                };
                reader.readAsText(file); // Đọc file dưới dạng văn bản
            } else {
                alert("Please choose a file first.");
            }
        });

        // Thêm sự kiện click cho nút Submit
        document.getElementById('submit-btn').addEventListener('click', function () {
            submitText();
        });

        // Function để đánh dấu các từ sai và hiển thị lỗi
        function highlightErrors(text, errors) {
            var words = text.split(/\s+/);
            var highlightedText = '';
            var errorBox = document.getElementById('error-box');
            var errorList = '';

            for (var i = 0; i < words.length; i++) {
                if (errors.includes(words[i])) {
                    highlightedText += '<span class="incorrect">' + words[i] + '</span> ';
                    errorList += '<div>Sai chính tả: <strong>' + words[i] + '</strong></div>';
                } else {
                    highlightedText += words[i] + ' ';
                }
            }

            quill.root.innerHTML = highlightedText.trim();

            if (errorList === '') {
                errorBox.innerHTML = '<div class="no-errors">Không có lỗi chính tả</div>';
            } else {
                errorBox.innerHTML = '<div class="has-errors">' + errorList + '</div>';
            }
        }

        // Function to handle text submission
        function submitText() {
            var text = quill.getText().trim();

            fetch('../php/openai_correction.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'text': text
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.choices) {
                        document.getElementById('corrected-text').value = data.choices.trim();

                        var errors = [];
                        if (errors.length === 0) {
                            highlightErrors(text, errors);
                        } else {
                            highlightErrors(text, errors);
                        }
                    } else {
                        alert('There was an error with the correction.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while trying to connect to the API.');
                });
        }
    </script>

</body>

</html>
