<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Text Correction Website - Logged In</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="../css/userlogined.css">
    <style>
        /* Style cho các từ sai chính tả */
        .incorrect {
            color: red;
            text-decoration: underline;
        }

        /* Style cho khung hiển thị lỗi chính tả */
        .error-box {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .no-errors {
            color: green;
        }

        .has-errors {
            color: red;
        }
    </style>
    <div class="header-top">
        <h1>Vietnam Text Correction Website</h1>
        <button onclick="window.location.href='index.html'">Logout</button>
    </div>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="input-section">
                <p>Text input:</p>

                <!-- Trình soạn thảo văn bản -->
                <div id="editor-container"></div>

                <div class="btn-section">
                    <button id="submit-btn">Submit</button>
                    <button id="download-btn" disabled>Download</button> <!-- Nút Download -->
                </div>
            </div>

            <div class="output-section">
                <textarea readonly id="corrected-text" placeholder="Corrected Text"></textarea>
            </div>

            <div class="footer"></div>
        </div>

        <!-- Khung hiển thị lỗi chính tả thoát khỏi container -->
        <div class="error-box" id="error-box">
            <!-- Sẽ hiển thị lỗi ở đây -->
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Enter text...',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        // Thêm sự kiện click cho nút Submit
        document.getElementById('submit-btn').addEventListener('click', function () {
            submitText();
        });

        // Thêm sự kiện click cho nút Download
        document.getElementById('download-btn').addEventListener('click', function () {
            downloadFile();
        });

        // Function để đánh dấu các từ sai và hiển thị lỗi
        function highlightErrors(text, errors) {
            var words = text.split(/\s+/);
            var highlightedText = '';
            var errorBox = document.getElementById('error-box');
            var errorList = '';

            for (var i = 0; i < words.length; i++) {
                if (errors.includes(words[i])) {
                    highlightedText += '<span class="incorrect">' + words[i] + '</span> ';
                    errorList += '<div>Sai chính tả: <strong>' + words[i] + '</strong></div>';
                } else {
                    highlightedText += words[i] + ' ';
                }
            }

            quill.root.innerHTML = highlightedText.trim();

            if (errorList === '') {
                errorBox.innerHTML = '<div class="no-errors">Không có lỗi chính tả</div>';
            } else {
                errorBox.innerHTML = '<div class="has-errors">' + errorList + '</div>';
            }
        }

        // Function to handle text submission
        function submitText() {
            var text = quill.getText().trim(); // Lấy văn bản đơn giản và loại bỏ khoảng trắng thừa

            fetch('../php/openai_correction.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'text': text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.choices) {
                    document.getElementById('corrected-text').value = data.choices.trim();
                    document.getElementById('download-btn').disabled = false; // Mở nút Download

                    var errors = [];  // Đặt danh sách các từ sai chính tả lấy từ kết quả API
                    highlightErrors(text, errors);  // Highlight từ sai chính tả
                } else {
                    alert('There was an error with the correction.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while trying to connect to the API.');
            });
        }

        // Function to download the corrected text as a Word document
        function downloadFile() {
            var text = document.getElementById('corrected-text').value;
            var blob = new Blob(['\ufeff' + text], { type: 'application/msword' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = 'corrected_text.doc'; // Tên file tải xuống
            link.click();
            URL.revokeObjectURL(url);
        }

    </script>

</body>

</html>
